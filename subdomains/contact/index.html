<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Grafkox | Contact">
        <meta property="og:description" content="Contact us, if you have any questions or ideas.">
        <meta property="og:image" content="assets\Logo.png">
        <meta name="description" content="If you want to contact us provide your E-Mail and a short message and we will reach out to you as soon as possible"> 
        <title>Grafkox | Contact</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="assets\favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <form action="https://formsubmit.co/ea8cb8d624bc8fefa0ca963c2f6a96bc" method="POST" />
                <h3>GET IN TOUCH</h3>
                <input type="hidden" name="_template" value="box">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your E-Mail" required>
                <input type="message" name="message" placeholder="Your Message" required>
                <input type="hidden" name="_subject" value="Someone wants to get in touch!">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://grafkox.de/assets/thankyou/">
                <button type="submit">Send</button>
            </form>
    </body>
</html>

        <script>
            function PlaySound(soundobj) {
                var thissound=document.getElementById(soundobj);
                thissound.play();
                thissound.volume = 0.2;
                thissound.loop = true;
            }

    <body>
    <link rel="stylesheet" href="feedback.css" />
        <div class="feedback">
            <p class="btn" id="soundobj" onmouseover="PlaySound('mySound')" onclick="toggled();">Submit</p>
            <audio id='mySound' src='https://grafkox.de/submit/pogo-forget.mp3'/>
            <script>
                var btn = document.querySelector(".btn");
                var position;

                btn.addEventListener("mouseover", function () {
                    position ? (position = 0) : (position = 150);
                    btn.style.transform = `translate(${position}px, 0px)`
                    btn.style.transition = "all 0.3s ease";
                });
            </script>
        </div>
        <div class="trailer">
            <video src="ahahah.mp4" controls="false"></video>
        </div>
        <script type="text/javascript">
            function toggled(){
                var trailer= document.querySelector(".trailer")
                trailer.classList.toggle("active")
                var mySound = document.getElementById("mySound");
                mySound.pause();
                var trailer = document.querySelector("video");
                trailer.play();
            }
        </script>
    </body>
